<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA Header</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 300px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      color: white;
      font-size: 3em;
      font-family: 'Segoe UI', sans-serif;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <canvas id="dnaCanvas"></canvas>
    <h1>Your Name</h1>
  </header>

  <script>
    const canvas = document.getElementById('dnaCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const particleCount = 150;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = 300;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, radius, speed) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = speed;
      }
      update(i) {
        this.angle += this.speed;
        this.x = (width / 2) + Math.sin(this.angle + i * 0.2) * (width / 3);
        this.y += 1.2;
        if (this.y > height) {
          this.y = 0;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 255, 0.7)`;
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(width / 2, Math.random() * height, 2, 0.02));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach((p, i) => {
        p.update(i);
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
